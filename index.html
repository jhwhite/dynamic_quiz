<!doctype html>
<html lang='en'>
	<head>
		<title>Dynamic Quiz</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
		<script type="text/javascript" src="quiz.js"></script>


	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Quiz</h1>
					<h3></h3>
					<h4 id="total-time"></h4>
					<form id="answers"></form>
					<br>
					<p id="results"></p>
					<h4 id="score"></h4>
					<p id="times"></p>

					<button type="button" id='next' class="btn btn-primary" onclick="">Next</button>
					<button type="button" id='button-reset' class="btn btn-primary" onclick="">Start Over</button>
				</div>
			</div>
		</div>
	</body>
</html>
